<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Our Profile</a></li>
                <li><a href="#">Achievement</a></li>
                <li><a href="#contact">Message Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <h1>Hi <span id="userName">Name</span>, Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
        </section>
        <section class="facilitation">
            <h2>Our Facilitation</h2>
            <div class="facilities">
                <div class="facility">Professional Teacher</div>
                <div class="facility">Sport Field</div>
                <div class="facility">Classroom</div>
            </div>
        </section>
        <section id="contact" class="contact">
            <h2>Message Us</h2>
            <form id="contactForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="date">Tanggal Lahir:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="gender">Jenis Kelamin:</label>
                <input type="radio" id="male" name="gender" value="Laki-laki" required>
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan" required>
                <label for="female">Perempuan</label>
                
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div id="formOutput"></div>
        </section>
    </main>
    <footer>
        <p>Created by Revou</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
