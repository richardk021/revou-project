<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/anime_icon.webp" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Our Profile</a></li>
                <li><a href="#">Achievement</a></li>
                <li><a href="#contact">Message Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="index">
        <section class="welcome" style="background-image: url('assets/pexels-maxfrancis-2246476.jpg'); background-repeat: no-repeat; background-size: cover;">  
            <div>
                <h1 style="text-shadow: 5px 5px 5px rgb(255, 255, 255);">Hi <span id="userName">Name</span>, Welcome To Website</h1>
                <p style="text-shadow: 5px 5px 5px rgb(0, 0, 0);color: white;">Ini adalah website latihan pertama</p>
            </section>
            <section class="facilitation">
                <h2 class="tittle-facilities">Our Facilitation</h2>
                <div class="facilities">
                    <div class="facility">Professional Teacher</div>
                    <div class="facility">Sport Field</div>
                    <div class="facility">Classroom</div>
                </div>
            </div>
        </section>
        <section id="contact" class="contact">
            <h2 class="Message_title">Message Us</h2>
            <div class="form-container">
                <form id="contactForm">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="date">Tanggal Lahir:</label>
                    <input type="date" id="date" name="date" required>
                    
                    <label for="gender">Jenis Kelamin:</label>
                    <input type="radio" id="male" name="gender" value="Laki-laki" required>
                    <label for="male">Laki-laki</label>
                    <input type="radio" id="female" name="gender" value="Perempuan" required>
                    <label for="female">Perempuan</label>
                    
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
                <div id="formOutput" class="form-output"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>Created by Richard Kurniawan</p>
    </footer>
    <script src="/Js/script.js"></script>
</body>
</html>
